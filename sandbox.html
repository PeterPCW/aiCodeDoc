<!-- Sandbox for eval() code execution-->
<!DOCTYPE html>
<html lang="EN" xml:lang="en">
  <head>
    <title>sandbox</title>
  </head>
  <script>
    window.addEventListener("message", async function (event) {
      event.source.window.postMessage(eval(event.data), event.origin)
    })
  </script>
</html>
